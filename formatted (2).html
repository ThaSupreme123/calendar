<!DOCTYPE html>
<html>
   <head>
      <title>My Calendar</title>
      <style>
         table {
         border-collapse: collapse;
         }
         td {
         border: 1px solid black;
         padding: 10px;
         text-align: center;
         }
         .highlight-green {
         background-color: green;
         color: white;
         }
         .highlight-purple {
         background-color: purple;
         color: white;
         }
         .calendar-table {
         float: left;
         }
         .images-table {
         float: right;
         width: 50%;
         }
         .images-table td {
         padding: 20px;
         }
         .images-table img {
         display: block;
         margin: 0 auto;
         max-width: 100%;
         height: auto;
         }
      </style>
      <script>
         function createCalendar(startDay) {
         	var calendarTable = document.createElement("table");
         	calendarTable.className = "calendar-table";
         
         	// Add header row for calendar title
         	var row = calendarTable.insertRow();
         	var cell = row.insertCell();
         	cell.colSpan = "7";
         	cell.innerHTML = "My Calendar";
         
         	// Add rows for each day
         	row = calendarTable.insertRow();
         	cell = row.insertCell();
         	cell.innerHTML = "Day 0 - " + startDay.toDateString();
         
         	for (var i = 1; i < 365; i++) {
         		var nextDay = new Date(startDay);
         		nextDay.setDate(startDay.getDate() + i);
         
         		row = calendarTable.insertRow();
         		cell = row.insertCell();
         		cell.innerHTML = "Day " + i;
         		cell = row.insertCell();
         		cell.innerHTML = nextDay.toDateString();
         
         		if (i == 40) {
         			cell.classList.add("highlight-green");
         		} else if (nextDay.getDate() == 5 && nextDay.getMonth() == 3) {
         			row.classList.add("highlight-green");
         		} else if (i == 189) {
         			cell.classList.add("highlight-purple");
         		} else if (nextDay.getDate() == new Date().getDate() && nextDay.getMonth() == new Date().getMonth() && nextDay.getFullYear() == new Date().getFullYear()) {
         			cell.style.border = "3px solid red";
         			cell.scrollIntoView();
         		}
         	}
         
         	document.getElementById("calendar").appendChild(calendarTable);
         
         	// Create table for images and descriptions
         	var imagesTable = document.createElement("table");
         	imagesTable.className = "images-table";
         
         	// Add header row for images title
         	row = imagesTable.insertRow();
         	cell = row.insertCell();
         	cell.colSpan = "2";
         	cell.innerHTML = "My Images";
         
         	// Add row for image and description
         	row = imagesTable.insertRow();
         	cell = row.insertCell();
         	cell.rowSpan = "365";
         	cell.innerHTML = "<img src='https://i.ibb.co/x7y8Ftz/drawing.png'><br> Day 2 :You drew this on my hand with the pen I gave you.";
         
         	document.getElementById("calendar").appendChild(imagesTable);
         }
      </script>
   </head>
   <body onload="createCalendar(new Date('2023-02-24'));">
      <div id="calendar"></div>
   </body>
</html>
